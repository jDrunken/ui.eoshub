<main class="create account">
	<h2>계정생성</h2>
	<p>검색하신 계정에 대한 정보입니다.</p>
	<div class="container">

		<div class="account summary">
			<h3>내 계정
				<strong>blockone</strong>
			</h3>
		</div>

		<form>
			<ul>
				<li>
					<input type="text" placeholder="새로 만들 계정의 이름을 입력하세요." autofocus required pattern="[\w\d]+">
					<span class="validate description">계정이름 예시:eoshubby</span>
				</li>
				<li>
					<input type="text" placeholder="오너 키를 설정하세요." pattern="[\w\d]+" step="0.0001" min="0.0001" required>
					<span class="validate description"></span>
				</li>
				<li>
					<input type="text" placeholder="액티브 키를 설정하세요." pattern="[\w\d]+" step="0.0001" min="0.0001" required>
					<span class="validate description"></span>
				</li>
			</ul>
		</form>

		<div class="btn_area align right">
			<button type="button" class="undo button" disabled>취소</button>
			<button type="button" class="ok button" disabled>확인</button>
		</div>

<script>
// input box 세개에 값이 들어오면  취소/확인 버튼 동작함
(function () {
	var input = document.querySelectorAll('.container form input');
	var button = document.querySelectorAll('.btn_area.align.right button')
	input[0].addEventListener('keyup',function () {
		if (!input[0].value || !input[1].value || !input[2].value) {
			return;
		}

		button[0].removeAttribute('disabled');
		button[1].removeAttribute('disabled');
	});
	input[1].addEventListener('keyup',function () {
		if (!input[0].value || !input[1].value || !input[2].value) {
			return;
		}

		button[0].removeAttribute('disabled');
		button[1].removeAttribute('disabled');
	});
	input[2].addEventListener('keyup',function () {
		if (!input[0].value || !input[1].value || !input[2].value) {
			return;
		}

		button[0].removeAttribute('disabled');
		button[1].removeAttribute('disabled');
	});
})();
</script>

<section id="popup" class="create_account modal popup" aria-live="true" role="alert">
	<div class="wrapper">
		<h2>계정 생성</h2>
		<p>현재 계정에서 보유한 토큰 수량중 아래에 명시된 수량만큼 새롭게 생성되는 계정으로 전송됩니다. </p>
		<dl>
			<dt>CPU</dt>
			<dd>0.1 EOS</dd>

			<dt>NET</dt>
			<dd>0.1 EOS</dd>

			<dt>RAM</dt>
			<dd>4 KB (4096 bytes)</dd>
		</dl>

		<div class="btn_area choice">
			<button type="button" class="rent choice button">임대해주기</button>
			<button type="button" class="send choice button">전송하기</button>
		</div>
		<div class="btn_area">
			<button type="button" class="ok button" disabled>확인</button>
		</div>
		<button id="closePopup" type="button" class="close">닫기</button>
	</div>
</section>

<script>

// 본문의 확인버튼 클릭하면 팝업 올려줌
(function () {
	var button = document.querySelector('.btn_area.align.right button.ok.button');
	var popup = document.getElementById('popup');
	button.addEventListener('click',function () {
		popup.classList.add('viewing');
	});
})();

// 팝업 안의 임대해주기/전송하기 버튼 클릭하면 확인버튼 활성화 됨
(function () {
	var button = {
		rent : document.querySelector('#popup button.rent'),
		send : document.querySelector('#popup button.send'),
		submit : document.querySelector('#popup button.ok')
	};

	button.rent.addEventListener('click',function () {
		this.classList.add('ing');
		button.send.classList.remove('ing');
		button.submit.removeAttribute('disabled');
	});

	button.send.addEventListener('click',function () {
		this.classList.add('ing');
		button.rent.classList.remove('ing');
		button.submit.removeAttribute('disabled');
	});
})();

// 팝업 안의 확인을 클릭하면 팝업 닫자
(function () {
	var button = document.querySelector('#popup button.ok');
	var popup = document.getElementById('popup');

	button.addEventListener('click',function () {
		popup.classList.remove('viewing');
	});
})();


// 닫기 버튼 클릭해도 팝업 닫음
(function () {
	var button = document.querySelector('#popup button.close');
	var popup = document.getElementById('popup');

	button.addEventListener('click',function () {
		popup.classList.remove('viewing');
	});
})();

</script>
