<!-- @@master = ../template/master-join.html -->


<!-- @@block = main -->
<main class="join">
	<article data-step="make-account-1">
		<span class="progress" data-progress="02">02</span>
		<h2>원하는 계정의 이름을 입력해주세요!</h2>
		<p>계정명은 1~5 사이의 숫자와 영어 소문자의 조합으로 12글자만 가능합니다.</p>

		<form>
			<input type="text" class="account_name" placeholder="ex) eoshuby12345" required="">
		</form>

		<form>
			<input type="text" class="account_name" placeholder="ex) eoshuby12345" required="" invalid="">
			<span class="validate">이미 존재하는 계정입니다.</span>
		</form>

		<form>
			<input type="text" class="account_name" placeholder="ex) eoshuby12345" required="" valid="">
			<span class="validate">가능한 ID에요</span>
		</form>
		<div class="btn_area">
			<button type="button" class="ok button">다음</button>
		</div>
		<!-- 데모용 스크립트입니다. -->
		<script>
		document.querySelector('button.ok.button').addEventListener('click',function(){
			this.removeAttribute('disabled');
			location.pathname="join-process-step-4-copy-key.html";
		});
		</script>
	</article>
</main>
<!-- @@close -->
