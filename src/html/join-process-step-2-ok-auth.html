<!-- @@master = ../template/master-join.html -->


<!-- @@block = main -->
<main class="join">
	<article data-step="validate-email-ok">
		<h2>이메일 인증이 완료되었습니다.</h2>
		<p>다음으로 넘어가주세요.</p>

		<div class="btn_area">
			<!-- blocking에는 disabled proerty를 더해주세요.-->
			<button type="button" class="ok button">다음</button>
		</div>
		<!-- 데모용 스크립트입니다. -->
		<script>
		document.querySelector('button.ok.button').addEventListener('click',function(){
			this.removeAttribute('disabled');
			location.pathname="join-process-step-3-make-account.html";
		});
		</script>
	</article>
</main>
<!-- @@close -->
