<!-- @@block = main -->
<main class="transfer">
	<h2>전송하기</h2>
	<p>원하시는 수량만큼 토큰을 전송하세요 :)</p>
	<div class="container">
		<div class="wallet status">
			<p>전송가능수량 <em>8 EOS</em>
			</p>
			<a href="#" title="전송가능한 토큰을 변경하시려면 클릭해주세요.">토큰 바꾸기</a>
		</div>

		<form action="">
			<ul>
				<li>
					<input type="text" placeholder="전송하실 계정의 이름을 입력하세요" autofocus required pattern="[\w\d]+">
					<span class="validate description">계정이름 예시:eoshubby</span>
				</li>
				<li>
					<input type="number" placeholder="전송하실 수량을 입력하세요." pattern="\d+(\.\d{1,4})?" step="0.0001" min="0.0001" required>
					<span class="validate description">전송가능한 수량만큼 전송가능합니다.</span>
				</li>
				<li>
					<input type="text" id="test" placeholder="메모할 내용입력">
					<span class="description">필수입력은 아니에요.</span>
				</li>
			</ul>
		</form>

		<div class="btn_area">
			<button type="button" class="undo button" disabled>취소</button>
			<button type="button" id="test2" class="ok button" disabled>확인</button>
		</div>
	</div>
</main>






<!-- notification area -->
<div id="notification" class="notification panel">
    <div class="view success">
        <p>{{%user%}}에게 전송완료!</p>
        <a href="">+ 내역 보러가기</a>
        <button type="button" class="icon close button">닫기</button>
    </div>

    <div class="view fail">
        <p>402코드오류로 전송실패</p>
        <a href="">+ 오류 확인하러 가기</a>
        <button type="button" class="icon close button">닫기</button>
    </div>
</div>
<script>
// 데모코드입니다.
(function () {
	var button = {
		view : document.getElementById('test2'),
		close : document.querySelectorAll('#notification button.icon.close.button')[1]
	}
	target = document.getElementById('notification');

	button.view.addEventListener('click',function () {
		target.classList.add('viewing');
	});


	button.close.addEventListener('click',function () {
		target.classList.remove('viewing');
	});

	document.getElementById('test').addEventListener('click',function () {
		document.getElementById('test2').removeAttribute('disabled');
	});
})();
</script>
