<main class="resource_management">
	<h2>리소스 관리</h2>
	<p>EOS 네트워크를 활용하기 위한 리소스 관리페이지입니다.</p>
	<div class="container">
		<div class="tab">
			<a href="#stake">스테이크</a>
			<a href="#stake">언스테이크</a>
			<a href="#rental">임대해주기</a>
			<a href="#cancel">임대취소하기</a>
		</div>
		<section>
			<div class="summary">
				<h3>트랜잭션 가능</h3>
				<div>
					<span>CPU</span>
					<strong title="123 EOS">123 EOS</strong>
				</div>
				<div>
					<span>NET</span>
					<strong title="30 EOS">30 EOS</strong>
				</div>
			</div>
			<div>
				<h3>스테이크 가능한 토큰</h3>
				<p>100 EOS</p>
			</div>

			<form class="input panel">
				<div>
					<input type="number" placeholder="수량을 입력하세요" pattern="\d+(\.\d{1,4})?" step="0.0001" min="0.0001" max="1000000000">
					<span class="validate description">보유햔 수량을 여기에 입력해주세요.</span>
				</div>
				<div>
					<button type="button">10%</button>
					<button type="button">50%</button>
					<button type="button">70%</button>
					<button type="button">최대</button>
				</div>
			</form>
			<form class="input panel">
				<div>
					<input type="number" placeholder="수량을 입력하세요" pattern="\d+(\.\d{1,4})?" step="0.0001" min="0.0001" max="1000000000">
					<span class="validate description">보유햔 수량을 여기에 입력해주세요.</span>
				</div>
				<div>
					<button type="button">10%</button>
					<button type="button">50%</button>
					<button type="button">70%</button>
					<button type="button">최대</button>
				</div>
			</form>
			<div class="btn_area">
				<button type="button" class="ok button" disabled>구매하기</button>
			</div>
		</section>
	</div>
</main>
