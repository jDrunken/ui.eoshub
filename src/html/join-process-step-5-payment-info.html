<!-- @@master = ../template/master-join.html -->


<!-- @@block = main -->
<main class="join">
	<article data-step="join-process-step-5-payment-info">
		<span class="progress" data-progress="03">03</span>
		<h2>결제정보</h2>
		<p>이오스 계정을 생성하기 위해서는 일정량의 네트워크 자원을 구매해야 합니다.
		이오스허브는 수수료 없이 해당 자원을 구매 대행합니다.</p>

		<dl class="invoice">
			<dt>CPU</dt>
			<dd>0.5</dd>

			<dt>NET</dt>
			<dd>0.5</dd>

			<dt>RAM</dt>
			<dd>1</dd>
		</dl>

		<div class="btn_area">
			<button type="button" id="copy" class="button middle copy blue_white">한번에 복사하기</button>
			<button type="button" class="ok button" disabled>다음</button>
		</div>

		<textarea id="key" wai-aria="hidden" class="hidden_copy_field">PublicKey:sdfsdfsdf
		PrivateKey:wefwefwefwef</textarea>

		<!-- 데모용 스크립트입니다. -->

		<script>
		function myFunction() {
			/* Get the text field */
			var copyText = document.getElementById("myInput");
			/* Select the text field */
			copyText.select();
			/* Copy the text inside the text field */
			document.execCommand("copy");
			/* Alert the copied text */
			alert("Copied the text: " + copyText.value);
		}
		document.getElementById('copy').addEventListener('click',function (){
			var target = document.getElementById('key');
			target.select();
			document.execCommand("copy");
			document.querySelector('button.ok.button').removeAttribute('disabled');
		});
		</script>

		<script>
		document.querySelector('button.ok.button').addEventListener('click',function () {
			location.pathname="join-process-step-5-payment-info.html";
		});
		</script>
	</article>
</article>
</main>
<!-- @@close -->
