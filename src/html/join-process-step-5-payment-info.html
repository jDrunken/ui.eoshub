<!-- @@master = ../template/master-join.html -->


<!-- @@block = main -->
<main class="join">
	<article data-step="payment-info">
		<span class="progress" data-progress="03">03</span>
		<h2>결제정보</h2>
		<p>이오스 계정을 생성하기 위해서는 일정량의 네트워크 자원을 구매해야 합니다.
			이오스허브는 수수료 없이 해당 자원을 구매 대행합니다.</p>

		<dl class="invoice">
			<dt>CPU</dt>
			<dd>0.5 EOS</dd>

			<dt>NET</dt>
			<dd>0.5 EOS</dd>

			<dt>RAM</dt>
			<dd>1 EOS</dd>
		</dl>

		<div class="select_payment_type area">
			<button type="button" class="choice button">가상계좌</button>
			<button type="button" class="choice button">신용카드</button>
			<p class="amount">
				총 결제금액 <strong>11,320</strong> 원
			</p>
		</div>

		<div class="confirm area">
			<form action="">
				<input type="checkbox" id="agreeContract">
				<label for="agreeContract">EOS Consitution에 동의합니다.</label>
			</form>
			<button type="button" class="ok button">결제하기</button>
		</div>
		<script>
		document.querySelector('button.ok.button').addEventListener('click',function () {
			location.pathname="join-process-step-6-done.html";
		});

		document.querySelectorAll('button.choice.button')[0].addEventListener('click',function () {
			this.classList.toggle('ing');
		});

		document.querySelectorAll('button.choice.button')[1].addEventListener('click',function () {
			this.classList.toggle('ing');
		});
		</script>
	</article>
</main>
<!-- @@close -->
