<!DOCTYPE html>
<html lang="ko">
<head>

<meta property="og:title" content="eoshub">

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">

    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

<div id="elm-target">
	<div>
		
<header>
	<h1><a href="index-view.html">eoshub</a></h1>
	<div class="language">
		<button type="button" class="selected">한글</button>
		<button type="button">EN</button>
		<button type="button">中国</button>
	</div>
	<form action="./">
		<input type="text" placeholder="계정명, 공개 키 검색하기" />
		<button type="button">검색</button>
	</form>
</header>


		<section class="content">

<main class="join">
	<article data-step="validate-email">
		<h2>새로운 계정을 만들기 위해<br />
			이메일을 인증하세요!</h2>
		<p>받으신 메일의 링크를 클릭해주세요.</p>

		<form action="">
			
			<input type="email" placeholder="example@email.com" required />
			<span class="validate">이메일을 확인해주세요!</span>
		</form>

		<form action="">
			
			<input type="email" placeholder="example@email.com" required valid />
			<span class="validate">이메일을 확인해주세요!</span>
		</form>

		<form action="">
			
			<input type="email" placeholder="example@email.com" required invalid />
			<span class="validate">이미 존재하는 이메일입니다.</span>
		</form>
		<div class="btn_area">
			
			<button type="button" class="send_email ok button">링크 보내기</button>
		</div>

		<p class="exist_account">
			이미 이오스 계정이 있으신가요?
			<a href="index-view.html">로그인하기</a>
		</p>
	</article>

	
	<script>
	document.querySelector('button.send_email.button').addEventListener('click',function(){
		this.removeAttribute('disabled');
		location.pathname="join-process-step-2-ok-auth.html";
	});
	</script>
</main>

		</section>
	</div>
</div>
