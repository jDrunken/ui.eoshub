<!DOCTYPE html>
<html lang="ko">
<head>


<meta charset="UTF-8">

<title>EOShub</title>

<meta charset="utf-8">

<meta name="description" content="">

<meta name="viewport" content="width=device-width, initial-scale=1">

<meta property="og:title" content="eoshub">
<meta property="og:description" content="eoshub">			
<meta property="og:image" content="https://eoshub.io/">
<meta property="og:url" content="https://eoshub.io/">


    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">

    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

<div id="elm-target">
	
<header>
	<h1>eoshub</h1>
	<div class="language">
		<button type="button" class="selected">한글</button>
		<button type="button">EN</button>
		<button type="button">中国</button>
	</div>
	<form action="./">
		<input type="text" placeholder="계정명, 공개 키 검색하기" />
		<button type="button">검색</button>
	</form>
</header>


	<section class="content">

<main class="join">
	<article data-step="payment-info">
		<span class="progress" data-progress="03">03</span>
		<h2>결제정보</h2>
		<p>이오스 계정을 생성하기 위해서는 일정량의 네트워크 자원을 구매해야 합니다.
		이오스허브는 수수료 없이 해당 자원을 구매 대행합니다.</p>

		<dl class="invoice">
			<dt>CPU</dt>
			<dd>0.5</dd>

			<dt>NET</dt>
			<dd>0.5</dd>

			<dt>RAM</dt>
			<dd>1</dd>
		</dl>

		<div class="select_payment_type area">
			<button type="button" class="mono button">가상계좌</button>
			<button type="button" class="purple button">신용카드</button>
			<p class="amount">
				총 결제금액 <strong>11,320</strong> 원
			</p>
		</div>

		<div class="confirm area">
			<form action="">
				<input type="checkbox" id="agreeContract">
				<label for="agreeContract">EOS Consitution에 동의합니다.</label>
			</form>
			<button type="button" class="pink button">결제하기</button>
		</div>

	</article>
</article>
</main>

	</section>
</div>
</body>
</html>
